<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Dashboard</title>
    <style>
        /* Basic styling for the entire body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        /* Sidebar items */
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background-color 0.3s;
        }

        /* Sidebar hover effect */
        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            background-color: #ecf0f1;
            min-height: 100vh;
        }

        /* Header in main content */
        .header {
            padding: 10px 0;
            background-color: #3498db;
            color: white;
            text-align: center;
        }

        /* Section content styling */
        .section {
            margin-top: 20px;
        }

        .custom-image {
            width: 800px;
            height: auto;

            
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 style="text-align: center; padding: 20px 0;">Healthcare Dashboard</h2>
        <a href="h.html">Home</a>
        <a href="a.html">Appointments</a>
        <a href="m.html">Medical Records</a>
        <a href="s.html">Settings</a>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Welcome to Your Healthcare Dashboard</h1>
        </div>
        <div>
<p> </p>
        </div>

        <div style="text-align: center;">
            <img src="https://graphicsfamily.com/wp-content/uploads/edd/2020/05/Free-Global-Health-Care-PSD-Logo-Template-Download-scaled.jpg" class="custom-image">
        </div>


       
    </div>
</body>
</html>
